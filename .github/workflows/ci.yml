name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Compile Android
        run: ./gradlew :composeApp:compileDebugKotlinAndroid --no-daemon

      - name: Assemble Debug APK
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Run common tests
        run: ./gradlew :composeApp:allTests --no-daemon

  ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Compile iOS (Simulator Arm64)
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64 --no-daemon

      - name: Link iOS Framework
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --no-daemon
